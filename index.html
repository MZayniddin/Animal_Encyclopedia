<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  <title>Animal Encyclopedia</title>
</head>
<body>
  <div class="container">
    <div class="dictionary dark">

      <div class="theme-toggler">
        <label for="checkbox">
          <input type="checkbox" id="checkbox"></input>
          <i class="bi bi-brightness-high-fill sun"></i>
          <i class="bi bi-moon-fill moon"></i>
          <span class="ball"></span>
        </label>
      </div>
      
      <div class="search-card">
        <div class="search-card__inner">
        <label for="search">Search for the animal you want</label>
        <div class="wrapper">
          <div class="search-icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#657789" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" class="feather feather-search"><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/></svg>
          </div>
          <form class="input-wrapper">
            <input list="animals" id="search" type="text" autofocus required minlength='3' autocomplete="off" placeholder="Search..."/>
            <datalist id="animals" role="listbox">
              <option>Bear</option>
              <option>Cat</option>  
              <option>Chicken</option>
              <option>Deer</option>
              <option>Dog</option>
              <option>Elephant</option>
              <option>Fox</option>
              <option>Horse</option>
              <option>Leopard</option>
              <option>Lion</option>
              <option>Monkey</option>
              <option>Tiger</option>
              <option>Wolf</option>
              <option>Zebra</option>
            </datalist>
          </form>
        </div>
       </div>
      </div>

      <div class="output-card">
        <h1 class="animal-name"></h1>
        <img class="animal-img">
        <p class="animal-description"></p>
      </div>

    </div>
  </div>

  <script src="./js/app.js"></script>
</body>
</html>
